<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Primeras tablas</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Columna 1 Encabezado</th>
				<th colspan="2">Columna 2 y 3</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Fila 1: Col 1</td>
				<td rowspan="2">Fila 1 y 2: Col 2</td>
				<td>Fila 1: Col 3</td>
			</tr>
			<tr>
				<td>Fila 2: Col 1</td>
				<!-- Celda que comienza en la fila 1 -->
				<td>Fila 2: Col 3</td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan="2">Total:</td>
				<td>1</td>
			</tr>
		</tfoot>
	</table>
</body>
</html>
